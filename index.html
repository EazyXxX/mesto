<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <div class="popup popup_type_edit">
            <div class="popup__window">
                <button class="popup__cross-button popup__cross-button_type_edit" type="button"
                    aria-label="close"></button>
                <h2 class="popup__header">Редактировать профиль</h2>
                <form class="popup__form popup__form_type_edit" id="editForm" name="popupForm">
                    <input class="popup__input popup__input_type_name" type="text" name="user-name" placeholder="Имя"
                        value="Жак-Ив Кусто">
                    <input class="popup__input popup__input_type_subname" type="text" name="user-subname"
                        value="Исследователь океана" placeholder="Предназначение">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>

        </div>
        <div class="popup popup_type_card">
            <div class="popup__window">
                <button class="popup__cross-button popup__cross-button_type_card" type="button"
                    aria-label="close"></button>
                <h2 class="popup__header">Новое место</h2>
                <form class="popup__form popup__form_type_card" id="cardForm" name="popupForm">
                    <input class="popup__input popup__input_type_card-name" type="text" name="user-name"
                        placeholder="Название" value="">
                    <input class="popup__input popup__input_type_link" type="url" name="user-subname" value=""
                        placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_picture">
            <div class="popup__picture-box">
                <img class="popup__picture">
                <h3 class="popup__pic-moniker"></h3>
                <button class="popup__cross-button popup__cross-button_type_picture" type="button"
                    aria-label="close"></button>
            </div>
        </div>

        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Место">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/Kusto.png" alt="Фото профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="open"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__plus-button" aria-label="add" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list" id="list">
                    
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <template class="template">
        <li class="elements__card">
            <button class="elements__img-button" type="button"><img class="elements__image"></button>
            <button type="button" class="elements__delete-button" aria-label="урна"></button>
            <div class="elements__card-footer">
                <h2 class="elements__name"></h2>
                <button class="elements__like" type="button" aria-label="лайк">
                </button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
